<p>reservation-vuds works!</p>
<div class="container">
    <p>list-user works!</p>
    <div id="users-list">
        <h2>View All Reservations</h2>
        <table id="users-table" class="table">
            <tr>
                <th>Reservation</th>
                <th>Checkin Date</th>
                <th>Checkout Date</th>
                <th>Room Number</th>
              
            </tr>
            <tr *ngFor="let reservation of reservations">
                <td>{{reservation.reservationId}}</td>
                <td>{{reservation.checkin}}</td>
                <td>{{reservation.checkout}}</td>
                <td>{{reservation.roomnumber}}</td>
               
            </tr>
        </table>
    </div>
</div>

<h2> Save Reservation to DB</h2>
<div class="container">
    <h2>Save User</h2>
    <form (ngSubmit)="postUsers(); saveUserForm.reset();" id =" new-user" #saveUserForm>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input 
            [(ngModel)]="saveNewUser.firstName" 
            name="firstname" 
            class="form-control" 
            id="firstname" 
            type="text"
            />
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input
            [(ngModel)]="saveNewUser.lastName"  
            name="lastname" 
            class="form-control" 
            id="lastname" 
            type="text"
            />
        </div>
        <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input 
            [(ngModel)]="saveNewUser.phonenumber"  
            name="phonenumber" 
            class="form-control" 
            id="number" 
            type="text"
            />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input 
            [(ngModel)]="saveNewUser.email"  
            name="email"
            class="form-control" 
            id="email" 
            type="text"
            />

        </div>
        <div class="form-group">
            <label for="roomnumber">Room Number</label>
            <input 
            [(ngModel)]="saveNewUser.email"  
            name="roomnumber"
            class="form-control" 
            id="roomnumber" 
            type="text"
            />
            
        </div>
        <div class="form-group">
            <label for="checkin">Checkin</label>
            <input 
            [(ngModel)]="saveNewUser.email"  
            name="date"
            class="form-control" 
            id="checkin" 
            type="text"
            />
            
        </div>

        <div class="form-group">
            <label for="checkout">Checkout</label>
            <input 
            [(ngModel)]="saveNewUser.email"  
            name="Checkout"
            class="form-control" 
            id="checkout" 
            type="text"
            />
            
        </div>

        <div>
            <input class="btn btn primary submit-button" type="submit" value="Save" />
        </div>
    </form>

</div>
