<h2> Save Reservation to DB</h2>
<div class="container">
    <form [formGroup]="reservationForm" id =" new-user" >
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input 
            formControlName="firstName"
           
            name="firstname" 
            class="form-control" 
            id="firstname" 
            type="text"
            />
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input
            formControlName="lastName"
          
            name="lastname" 
            class="form-control" 
            id="lastname" 
            type="text"
            />
        </div>
        <div class="form-group">
            <label for="number">Phone Number</label>
            <input 
            formControlName="number"
             
            name="number" 
            class="form-control" 
            id="number" 
            type="tel"
            />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input 
            formControlName="email"
           
            name="email"
            class="form-control" 
            id="email" 
            type="email"
            />

        </div>
        <div class="form-group">
            <label for="roomnumber">Room Number</label>
            <input 
            formControlName="roomNumber"
            
            name="roomnumber"
            class="form-control" 
            id="roomnumber"
            type="text" 
            
            />
            
        </div>
        <div class="form-group">
            <label for="checkin">Checkin</label>
            <input 
            formControlName="checkin"
              
            name="date"
            class="form-control" 
            id="checkin" 
            type="date"
            />
            
        </div>

        <div class="form-group">
            <label for="checkout">Checkout</label>
            <input 
            formControlName="checkout"
            
            name="Checkout"
            class="form-control" 
            id="checkout" 
            type="date"
            />
            
        </div>

        <div>
            <button class="btn btn primary submit-button" (click)="postReservations()" > Submit </button>
        </div>
    </form>

</div>
