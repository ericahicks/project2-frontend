<div class="card" *ngIf="theReservation && theReservation.reservationId">
    <div class="btn-group fl-right">
        <button (click)="deleteReservationById(theReservation.reservationId)">x</button>
    </div>
<table class="container"  >
    <tr>
        <td>Reservation</td><td>{{theReservation.reservationId}}</td>
    </tr>
    <tr>
        <td>Checkin Date</td><td>{{theReservation.checkin}}</td>
    </tr>
    <tr>
        <td>Checkout Date</td><td>{{theReservation.checkout}}</td>
    </tr>
    <tr><!-- TODO CHANGE TO ROOMTYPE -->
        <td>Hotel Room</td><td>{{theReservation.roomnumber}}</td>
    </tr>
    <tr>
        <td>Name</td><td>{{theReservation.firstName}} {{theReservation.lastName}}</td>
    </tr>
    <tr>
        <td>Email</td><td>{{theReservation.email}}</td>
    </tr>
    <tr>
        <td>Phone Number</td><td>{{theReservation.phonenumber}}</td>
    </tr>
</table>
</div>
