<p>list-user works!</p>
<div id="users-list">
    <h2>View All Users</h2>
    <table id="users-table" class="table">
        <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th> Email</th>
        </tr>
        <tr *ngFor="let user of userList">
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.number}}</td>
            <td>{{user.email}}</td>
        </tr>
    </table>
</div>
